<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="register-page">
			<div class="login-header">
				<a href="index.html" onfocus="this.blur();">IT技术社区</a>
				<a href="index.html" onfocus="this.blur();" style="float: right;">主页</a>
			</div>
			<div class="register-page">
				<div class="container">
					<div class="register-box">
						<h2>欢迎注册</h2>
						<form class="form-horizontal" role="form">
			        		<input type="text" placeholder="输入用户名" class="form-control"> 
			        		<input type="text" placeholder="输入密码" class="form-control"> 
			        		<input type="text" placeholder="再次输入密码" class="form-control"> 
			        		<input type="text" placeholder="输入手机号" class="form-control"> 
			        		<input type="button" class="submit-input" name="" id="" value="注册" />
			        </form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
