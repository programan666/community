<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
		<!-- default header name is X-CSRF-TOKEN -->
		<!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
		<title>登录</title>
		<link rel="shortcut icon" href="/img/logo/falo.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login-page">
			<div class="login-header">
				<a href="index.html" onfocus="this.blur();">IT技术社区</a>
				<a href="index.html" onfocus="this.blur();" style="float: right;">主页</a>
			</div>
			<div class="login-body">
				<div class="login-body-left">
					<a href="#" onfocus="this.blur();">
						<h2>云与企业深度融合，创造数字化未来</h2>
					</a>
					<a href="#" onfocus="this.blur();">
						<p>
							完整的云计算基础体系<br>
							多种行业定制解决方案<br>
							智能云安全防护架构<br>
							高效的大数据分析和处理能力<br>
							人工智能向全局智能持续演进
						</p>
					</a>
					
				</div>
				<div class="login-box" style="height: 450px;">
					<h3>找回密码</h3>
					<form class="form-horizontal" action="/user/forgetPwd" method="post">
			        		<input type="text" id="username" placeholder="输入用户名" class="form-control">
			        		<input type="password" id="newPwd" placeholder="输入新密码" class="form-control">
			        		<input type="password" id="rnewPwd" placeholder="再次输入新密码" class="form-control">
			        		<input type="text" id="phoneNumber" placeholder="输入手机号" class="form-control">
			        		<input type="button" class="submit-input" name="" id="" value="重置密码" onclick="forgetPwd()"/>
			        </form>
				</div>
			</div>
			<div class="login-footer">
				<div class="login-connect">
				</div>
			</div>
		</div>
	</body>
	<script src="/js/m-user.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/callUrl.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/edit.js" type="text/javascript" charset="utf-8"></script>
</html>
