<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="article">
	<div class="article-left">
		<div class="auth-info">
			<div class="auth-info-top">
				<span>
					<a href="#" onfocus="this.blur();">
						<img src="img/test/xiaohuangren.png"/>
					</a>
				</span>
				<span th:text="${user.roleName}">

				</span>
				<span>
					<input type="button" class="submit-input" value="关注"/>
				</span>
			</div>
			<div class="auth-info-middle">
				<dl>
					<dt>粉丝</dt>
					<dd>200</dd>
				</dl>
				<dl>
					<dt>喜欢</dt>
					<dd>121</dd>
				</dl>
				<dl>
					<dt>评论</dt>
					<dd>90</dd>
				</dl>
			</div>
			<div class="auth-info-bottom"></div>
		</div>
	</div>
	<div class="article-right">
		<div class="title">
			<input type="hidden" name="articleId" id="articleId" th:value="${article.id}" />
			<div class="artitle-type" id="articleCreateType" th:text="${article.createType.name}">

			</div>
			<h2 id="artitleTitle" th:text="${article.title}">

			</h2>
			<div>
				<span id="articleCreateTime" th:text="${article.createTime}">

				</span>
				<span id="articleAuth" th:text="${user.roleName}">

				</span>
				<span style="margin: 0">阅读数：</span>
				<span id="articleReadNum" th:text="${article.readNum}" style="margin-left: 0">

				</span>
				<span class="float-right">
					<a href="#/edit/blog" th:onclick="'reditArticle(' + ${article.id} + ')'">编辑</a>
				</span>
			</div>
		</div>
		<div class="article-body" id="articleBody" th:utext="${article.body}"></div>
		<div class="article-comment">
			<textarea name="articleComment" id="articleComment" class="article-comment-text" placeholder="想对作者说点什么呢"></textarea>
			<input type="button" class="submit-input" value="发表评论" id="savaArticleCommentBtn">
		</div>
	</div>
</div>
</html>
