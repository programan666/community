<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<main class="clearfix">
	<div class="blog-body">
		<!--sidebar-->
		<aside id="sidebar" class="sticky">
	
			<div class="inside" id="blogMenu">
				
			</div>
	
		</aside>
	
		<div class="main_content" id="content">
			
			<div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" style="width: 700px;height: 311px;" data-ride="carousel" data-pause="hover" data-interval="5000" >
	            <ol class="carousel-indicators">
	            	
	            </ol>
	            <div class="carousel-inner" role="listbox">
	                 
	            </div>
	            <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
	                <span class="fa fa-angle-left" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
	                <span class="fa fa-angle-right" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	        
	        <ul class="article-main" id="article-main">
	        		
	        </ul>
			
			<div class="article-main" id="loading-ani" style="height: 100px;position: relative;">
				<div id="loading-article" class="loading-indicator" style="z-index: 5001;display: none;"></div>
			</div>
			
		</div>
		<!--end main content-->
		
		<div class="right_content">
			
			<div class="container" style="width: 400px;height: 250px;">
				<div class="slider" id="slider">
					<button type="button" class="button button-prev">
						<i class="fa fa-chevron-left" aria-hidden="true"></i>
					</button>
					<button type="button" class="button button-next">
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			
			<div class="right-box">
				<h2>今日推荐</h2>
				<ul id="recommended-box">
					
				</ul>
			</div>
			
			<div class="right-box">
				<div class="conn-box">
					<span class="img-box">
						<img src="/img/test/weixin.jpg" alt="" />
						<p>微信</p>
					</span>
					<span class="img-box">
						<img src="/img/test/qq.png" alt="" />
						<p>QQ</p>
					</span>
				</div>
				<hr>
				<div class="tel-box">
					<span>
						<i class="fa fa-phone"></i>
						18340857018
					</span>
				</div>
			</div>
			
		</div>
	</div>
</main>
</html>
