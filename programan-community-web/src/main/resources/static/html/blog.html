<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<main class="clearfix">
	<div class="blog-body">
		<!--sidebar-->
		<aside id="sidebar">
	
			<div class="inside" id="blogMenu">
				
			</div>
	
		</aside>
	
		<div class="main_content" id="content">
			
			<div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" >
	            <ol class="carousel-indicators">
	                <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
	                <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
	                <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
	            </ol>
	            <div class="carousel-inner" role="listbox">
	                <div class="item active">
	                    <img src="img/test/slide1.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <div class="container">
	                        <div class="row">
	                            <div class="slide-text slide_style_center">
	                                <h3 data-animation="animated zoomInRight">Bootstrap Carousel</h3>
	                                <p data-animation="animated fadeInLeft">Bootstrap carousel now touch enable slide.</p>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <div class="item">
	                    <img src="img/test/slide2.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <div class="slide-text slide_style_center">
	                        <h3 data-animation="animated flipInX">Bootstrap touch slider</h3>
	                        <p data-animation="animated lightSpeedIn">Make Bootstrap Better together.</p>
	                    </div>
	                </div>
	                <div class="item">
	                    <img src="img/test/slide3.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <div class="slide-text slide_style_center">
	                        <h3 data-animation="animated zoomInLeft">Beautiful Animations</h3>
	                        <p data-animation="animated fadeInRight">Lots of css3 Animations to make slide beautiful .</p>
	                    </div>
	                </div>
	            </div>
	            <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
	                <span class="fa fa-angle-left" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
	                <span class="fa fa-angle-right" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	        
	        <ul class="article-main" id="article-main">
	        		
	        </ul>
			
			<div class="article-main" id="loading-ani" style="height: 100px;position: relative;">
				<div id="loading-article" class="loading-indicator" style="z-index: 5001;display: none;"></div>
			</div>
			
		</div>
		<!--end main content-->
		
		<div class="right_content">
			
			<div class="container">
				<div class="slider" id="slider">
					<button type="button" class="button button-prev">
						<i class="fa fa-chevron-left" aria-hidden="true"></i>
					</button>
					<button type="button" class="button button-next">
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			
			<div class="right-box">
				<h2>今日推荐</h2>
				<ul id="recommended-box">
					
				</ul>
			</div>
			
			<div class="right-box">
				<img src="img/test/intro.png" alt="" />
			</div>
			
		</div>
	</div>
</main>
</html>
