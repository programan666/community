<div id="user-add-page">
    <div class="page-breadcrumbs">
	    <ul class="breadcrumb">
	        <li>
	            <i class="fa fa-home"></i>
	            <a href="#">IT技术社区</a>
	        </li>
	        <li>
	            <a href="#">管理系统</a>
	        </li>
	        <li class="active">用户管理</li>
	    </ul>
	</div>
    
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget flat radius-bordered">
                    <div class="widget-header bg-danger">
                        <span class="widget-caption">用户表单</span>
                    </div>
                    <div class="widget-body">
                        <div class="form-horizontal">
                        	
                        		<div class="form-group">
                                <label class="control-label col-sm-1" for="id">ID: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="id" id="id" placeholder="user ID" value="0" readonly>
                                </div>
                                <label class="control-label col-sm-1" for="userName">用户名: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="userName" id="userName" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="pwd">密码: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="pwd" id="pwd" placeholder="密码">
                                </div>
                                <label class="control-label col-sm-1" for="roleName">昵称: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="roleName" id="roleName" placeholder="昵称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="realName">姓名: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="realName" id="realName" placeholder="姓名">
                                </div>
                                <label class="control-label col-sm-1" for="sex">性别: </label>
                                <div class=" col-sm-5">
                                    <select id="sex" name="sex" class="form-control categoryList"><option value="男">男</option><option value="女">女</option></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="birthday">生日: </label>
                                <div class=" col-sm-5">
                                    <input data-provide="datepicker" class="form-control" name="birthday" id="birthday" placeholder="生日">
                                </div>
                                <label class="control-label col-sm-1" for="area">籍贯: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="area" id="area" placeholder="籍贯">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="industry">行业: </label>
                                <div class=" col-sm-5">
                                    <select id="industry" name="industry" class="form-control categoryList">
                                    		
                                    </select>
                                </div>
                                <label class="control-label col-sm-1" for="jobName">职位: </label>
                                <div class=" col-sm-5">
                                		<input type="text" class="form-control" name="jobName" id="jobName" placeholder="职位">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="headImgUrl">头像: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" id="headImgUrl" name="headImgUrl" placeholder="头像">
                                    <a class="upload-btn" href="#" onfocus="this.blur();" data-toggle="modal" data-target="#uploadFile">
                                    		<i class="fa fa-plus-circle"></i>
                                    </a>
                                </div>
                                <label class="control-label col-sm-1" for="pNum">P豆: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" id="pNum" name="pNum" placeholder="P豆数量">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="phone">电话: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="头像">
                                </div>
                            </div>
                            <div class="form-group">
	                            <label class="control-label col-lg-1" for="introduction">简介: </label>
	                            <div class=" col-lg-10">
	                                <textarea class="form-control" id="introduction" name="" rows="3" placeholder="简介"></textarea>
	                            </div>
	                        </div>
                            
                            <div class="form-group">
                                <div class="col-sm-10  col-lg-offset-2">
                                    <button id="saveUserBtnSubmit" class="btn btn-danger">保存</button>
                                    <button id="cancelUserBtnSubmit" class="btn btn-danger">取消</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    	<div class="modal-dialog">
        	<div class="modal-content">
        		<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal">&times;</button>
	            	<h4 class="text-center">上传文件</h4>
            </div>
            	<div class="modal-body">
            		<div class="head-img">
            			<img src="" id="imgs">
            		</div>
	            文件：<input onchange="get_img(this)" type="file" name="fileUpload3" id="fileUpload3"/>
	            <input class="model-btn" type="button" value="上传" onclick="mUploadFile('headImgUrl', 'imgs', 'uploadFile', 'fileUpload3')" style="margin-top: 10px;"/>
            </div>
        </div>
    </div> 
</div>
