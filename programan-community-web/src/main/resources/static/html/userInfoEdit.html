<div class="modal fade" id="updateUserInfo" tabIndex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
        	<div class="modal-content">
            	<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal">&times;</button>
	            	<h4 class="text-center">修改资料</h4>
            </div>
            	<div class="modal-body">
            		<div class="data-update">
            			<div class="line-input">
	                		<label>昵称：</label>
	                		<input type="text" placeholder="" class="form-control" id="roleName"> 
	                	</div>
	                	<div class="line-input">
	                		<label>实名：</label>
	                		<input type="text" placeholder="" class="form-control" id="realName"> 
	                	</div>
	                	<div class="line-input">
	                		<label>职位：</label>
	                		<input type="text" placeholder="" class="form-control" id="jobName"> 
	                	</div>
	                	<div class="line-input">
	                		<label>性别：</label>
	                		<select name="sex" id="sex">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
	                	</div>
	                	<div class="line-input">
	                		<label>生日：</label>
	                		<input data-provide="datepicker" id="birthday">
	                	</div>
	                		<div class="line-input">
	                		<label>行业：</label>
	                		<select name="industry" id="industry">
							
						</select>
	                	</div>
	                	<div class="line-input">
	                		<label>地区：</label>
	                		<input type="text" placeholder="例如 中国河南省新乡市" class="form-control" id="area"> 
	                	</div>
	                
	                
            		</div>
        			<div class="line-input">
                		<label>简介：</label>
                		<textarea rows="3" cols="50" id="introduction">
						
					</textarea>
                	</div>
            </div>
            <div class="modal-footer">
            		<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveUpdateUserInfo()" data-dismiss="modal">修改</button>
            </div>
        </div>
    </div> 
</div>
