<div id="user-add-page">
    <div class="page-breadcrumbs">
	    <ul class="breadcrumb">
	        <li>
	            <i class="fa fa-home"></i>
	            <a href="#">IT技术社区</a>
	        </li>
	        <li>
	            <a href="#">管理系统</a>
	        </li>
	        <li class="active">资源下载管理</li>
	    </ul>
	</div>
    
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget flat radius-bordered">
                    <div class="widget-header bg-danger">
                        <span class="widget-caption">资源下载表单</span>
                    </div>
                    <div class="widget-body">
                        <div class="form-horizontal">
                        	
                        		<div class="form-group">
                                <label class="control-label col-sm-1" for="id">ID: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="id" id="id" placeholder="user ID" value="0" readonly>
                                </div>
                                <label class="control-label col-sm-1" for="fileTitle">题目: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="fileTitle" id="fileTitle" placeholder="题目">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="fileType">资源类型: </label>
                                <div class=" col-sm-5">
                                    <select class="form-control" name="fileType" id="fileType">
										
									</select>
                                </div>
                                <label class="control-label col-sm-1" for="uploadUser">上传用户: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="uploadUser" id="uploadUser" placeholder="上传用户" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="uploadDate">上传日期: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="uploadDate" id="uploadDate" placeholder="上传日期" value="" readonly>
                                </div>
                                <label class="control-label col-sm-1" for="filePrice">价格: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="filePrice" id="filePrice" placeholder="价格">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="downloadNum">下载次数: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="downloadNum" id="downloadNum" placeholder="下载次数" value="">
                                </div>
                                <label class="control-label col-sm-1" for="downloadUrl">下载url: </label>
                                <div class=" col-sm-5">
                                    <input type="text" class="form-control" name="downloadUrl" id="downloadUrl" placeholder="下载url" value="">
                                    <a class="upload-btn" href="#" onfocus="this.blur();" data-toggle="modal" data-target="#uploadFileDownload">
	                                		<i class="fa fa-plus-circle"></i>
	                                </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-1" for="fileIntroduction">资源描述: </label>
                                <div class=" col-lg-10">
	                                <textarea class="form-control" id="fileIntroduction" name="fileIntroduction" rows="3" placeholder="资源描述"></textarea>
	                            </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10  col-lg-offset-2">
                                    <button id="saveFileDownloadBtnSubmit" class="btn btn-danger">保存</button>
                                    <button id="cancelFileDownloadBtnSubmit" class="btn btn-danger">取消</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadFileDownload" tabIndex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
        	<div class="modal-content">
        		<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal">&times;</button>
	            	<h4 class="text-center">上传文件</h4>
            </div>
            	<div class="modal-body">
            		<div class="head-img">
            			<img src="" id="imgs" style="display: none;">
            		</div>
	            文件：<input onchange="get_img(this)" type="file" name="fileUpload1" id="fileUpload1"/>
	            <div class="progress-bar" id="progress-bar" style="float: none;"></div>
	            <input class="model-btn" type="button" value="上传" onclick="mUploadFile('downloadUrl', 'fileDownload', 'uploadFileDownload', 'fileUpload1')" style="margin-top: 10px;"/>
            </div>
        </div>
    </div> 
</div>
